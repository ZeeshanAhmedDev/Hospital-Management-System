<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Book Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet"
        href="css/styles.css">
    <link rel="stylesheet"
        href="css/medicalrecord.css">
    <link rel="stylesheet"
        href="css/navbar.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link"
                            href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="modifypass.html">Modify Password</a>
                    </li>

                </ul>
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="btn btn-download btn-sm"
                            href="viewprofile.html">View Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <script type="module"
        src="/src/firebase.js"></script>

        <script type="module">
            import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

            // Example: Access the Firebase app initialized in firebase.js
            import { app } from '/src/firebase.js'; // Ensure the path matches

            // Initialize Firestore
            const db = getFirestore(app);

            // Example function: Fetch data from Firestore
            async function fetchData() {
                const querySnapshot = await getDocs(collection(db, "users"));
                querySnapshot.forEach((doc) => {
                    console.log(`${doc.id} =>`, doc.data());
                });
            }

            // Call the function
            fetchData();
        </script>

    <div class="container">
        <div class="card shadow-lg mt-5">
            <div class="card-header bg-primary text-white">
                <h4 class="text-center">Request an Appointment</h4>
            </div>
            <div class="card-body">
                <form id="appointmentForm">
                    <div class="row g-3 mb-3">
                        <div class="col-md-6">
                            <label class="form-label"
                                for="firstName">First Name*</label>
                            <input type="text"
                                class="form-control"
                                id="firstName"
                                placeholder="First Name"
                                required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label"
                                for="lastName">Last Name*</label>
                            <input type="text"
                                class="form-control"
                                id="lastName"
                                placeholder="Last Name"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="email"
                                class="form-label">Patient E-mail*</label>
                            <input type="email"
                                class="form-control"
                                id="email"
                                placeholder="example@example.com"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="phone"
                                class="form-label">Patient Phone Number*</label>
                            <input type="tel"
                                class="form-control"
                                id="phone"
                                placeholder="### ### ####"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="dob"
                                class="form-label">Date of Birth*</label>
                            <input type="date"
                                class="form-control"
                                id="dob"
                                required>
                        </div>

                        <div class="text-center">
                            <button type="submit"
                                class="btn btn-success px-4">Confirm Appointment</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/bookAppoitment.js"></script>
</body>

</html>
