<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Book Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet"
        href="css/navbar.css">

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <button class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse"
                id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link"
                            href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="medicalRecord.html">Medical Record</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                            href="forgotPassword.html">Modify Password</a>
                    </li>
    
                </ul>
                <ul class="navbar-nav">
    
                    <li class="nav-item">
                        <a class="btn btn-download btn-sm"
                            href="viewprofile.html">View Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container">
        <div class="card shadow-lg mt-5">
            <div class="card-header bg-primary text-white">
                <h4 class="text-center">Request an Appointment</h4>
            </div>
            <div class="card-body">
                <form id="appointmentForm"
                    class="p-3 border rounded shadow-sm">
                
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="firstName"
                                class="form-label">First Name</label>
                            <input type="text"
                                class="form-control"
                                id="firstName"
                                required />
                        </div>
                
                        <div class="mb-3 col-md-6">
                            <label for="lastName"
                                class="form-label">Last Name</label>
                            <input type="text"
                                class="form-control"
                                id="lastName"
                                required />
                        </div>
                    </div>
                
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="email"
                                class="form-label">Email</label>
                            <input type="email"
                                class="form-control"
                                id="email"
                                required />
                        </div>
                
                        <div class="mb-3 col-md-6">
                            <label for="phone"
                                class="form-label">Phone Number</label>
                            <input type="tel"
                                class="form-control"
                                id="phone"
                                required />
                        </div>
                    </div>
                
                
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label for="doctorSelect"
                                class="form-label">Select Doctor</label>
                            <select id="doctorSelect"
                                class="form-select"
                                required>
                                <option value="">Loading...</option>
                            </select>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label for="bookingDate"
                                class="form-label">Booking Date</label>
                            <input type="date"
                                class="form-control"
                                id="bookingDate"
                                required />
                        </div>
                    </div>
                    <button type="submit"
                        class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/bookAppoitment.js"></script>
</body>

</html>
