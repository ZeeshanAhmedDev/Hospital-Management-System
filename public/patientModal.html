<!-- Edit Patient Modal -->
<div class="modal"
    id="editPatientModal"
    tabindex="-1"
    aria-labelledby="editPatientModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"
                    id="editPatientModalLabel">Edit Patient Details</h5>
                <button type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editPatientForm">
                    <div class="mb-3">
                        <label for="editPatientName"
                            class="form-label">Patient Name</label>
                        <input type="text"
                            class="form-control"
                            id="editPatientName"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="editPatientDob"
                            class="form-label">Date of Birth</label>
                        <input type="date"
                            class="form-control"
                            id="editPatientDob"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="editPatientPhone"
                            class="form-label">Phone Number</label>
                        <input type="tel"
                            class="form-control"
                            id="editPatientPhone"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="editTypeOfPatient"
                            class="form-label">Type of Patient</label>
                        <input type="text"
                            class="form-control"
                            id="editTypeOfPatient"
                            required>
                    </div>
                    <div class="text-center">
                        <button type="submit"
                            class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
