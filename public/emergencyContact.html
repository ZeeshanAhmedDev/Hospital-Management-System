<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Contacts</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/emergencyContact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="medicalRecord.html">Medical Records</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="manageBooking.html">Manage Bookings</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="btn btn-download btn-sm" href="viewprofile.html">View Profile</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Emergency Contacts Section -->
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-danger text-white">
                <h4 class="text-center">Emergency Contacts</h4>
            </div>
            
                <div class="accordion" id="emergencyContactsAccordion">
                    <!-- Hospital Emergency Contacts -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="hospitalHeading">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#hospitalCollapse" aria-expanded="true" 
                                aria-controls="hospitalCollapse">
                                Hospital Emergency Contacts
                            </button>
                        </h2>
                        <div id="hospitalCollapse" class="accordion-collapse collapse show" 
                            aria-labelledby="hospitalHeading" data-bs-parent="#emergencyContactsAccordion">
                            <div class="accordion-body">
                                <p>Loading hospital contacts...</p>
                            </div>
                        </div>
                    </div>

                    <!-- Patient-Specific Emergency Contacts -->
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="patientHeading">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#patientCollapse" aria-expanded="false" 
                                aria-controls="patientCollapse">
                                Patient-Specific Emergency Contacts
                            </button>
                        </h2>
                        <div id="patientCollapse" class="accordion-collapse collapse" 
                            aria-labelledby="patientHeading" data-bs-parent="#emergencyContactsAccordion">
                            <div class="accordion-body">
                                <p>Loading patient-specific contacts...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Emergency Contacts JS -->
    <script src="js/emergencyContact.js" type="module"></script>
</body>
</html>
