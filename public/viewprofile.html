    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="text-center">Modify Profile Information</h4>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="mb-3">
                        <label for="fisrtName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" value="John" required>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" value="Doe" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" value="johndoe@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" value="+1234567890" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" required>
                            <option value="Patient">Patient</option>
                            <option value="Staff">Staff</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" required>123 Main St, City, Country</textarea>
                    </div>
                    <div class="text-center">
                        <button type="button" id="editButton" class="btn btn-secondary">Edit</button>
                        <button type="submit" id="saveButton" class="btn btn-success" disabled>Save Changes</button>
                    </div>
                </form>
            </div>
