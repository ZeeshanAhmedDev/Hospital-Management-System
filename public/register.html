
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/navbar.css">
</head>
<body>
          
        <!-- Registration Form -->
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white">
                <h4 class="text-center">Registration</h4>
            </div>
     		<div class="card-body">
        		<form id="LoginForm">           
        		   <div class="mb-3">
        		       <label for="nameRegister" class="form-label">Enter your name</label>
        		       <input type="password" class="form-control" id="nameRegister" placeholder="Name" required>
        		    </div>
        	            
        		   <div class="mb-3">
        		       <label for="surnameRegister" class="form-label">Enter your surname</label>
        		       <input type="text" class="form-control" id="surnameRegister" placeholder="Surname" required>
        		   </div>
        	            
        		   <div class="mb-3">
        		       <label for="telephoneRegister" class="form-label">Insert your telephone number</label>
        		       <input type="text" class="form-control" id="telephoneRegister" placeholder="Telephone number" required>
        		   </div>
        	            
        		   <div class="mb-3">
        		       <label for="emailRegister" class="form-label">Insert your e-mail</label>
        		       <input type="text" class="form-control" id="emailRegister" placeholder="E-mail address" required>
        		   </div>
        	            
        		  <div class="mb-3">
        		       <label for="addressRegister" class="form-label">Insert your address</label>
        		       <input type="text" class="form-control" id="addressRegister" placeholder="Address" required>
        		  </div>
        	  
        		  <div class="mb-3">
        		    	<label for="role" class="form-label">Role</label>
        		       	<select class="form-select" id="role" required>
        	           		<option value="Patient">Patient</option>
        	           		<option value="Staff">Staff</option>
						</select>
				 </div>        	            
    
    			<div class="text-center">
    				<button type="submit" class="btn btn-success">Register</button>
    			</div>
    		</form>
    	</div>
   	</div>
  </div>	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>  
    <script src="js/register.js"></script>
</body>
</html>
