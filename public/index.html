    <!-- Carousel -->
    <div id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="2000">
        <div class="carousel-indicators">
            <button type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="picture/pic1.jpg"
                    class="d-block w-100"
                    alt="Image 1"
                    style="height: 600px;">
            </div>
            <div class="carousel-item">
                <img src="picture/pic2.jpg"
                    class="d-block w-100"
                    alt="Image 2"
                    style="height: 600px;">
            </div>
            <div class="carousel-item">
                <img src="picture/pic3.jpg"
                    class="d-block w-100"
                    alt="Image 3"
                    style="height: 600px;">
            </div>
        </div>
        <button class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon"
                aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon"
                aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <!-- DashBoard content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Sidebar -->
            <div id="sidebars"
                class="col-md-3">
                
            </div>
    
            <!-- Main Content -->
            <div id="content-wrapper"
                class="col-md-9">
                <!-- Default Dashboard Content -->
                <div id="content">
                    <div class="row">
                        <!-- Cards Section -->
                        <div class="col-md-4">
                            <div class="card text-white bg-success mb-3">
                                <div class="card-header">Total Patients</div>
                                <div class="card-body">
                                    <h5 class="card-title">214</h5>
                                    <p class="card-text">Admitted and Outpatients</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-warning mb-3">
                                <div class="card-header">Doctors</div>
                                <div class="card-body">
                                    <h5 class="card-title">20</h5>
                                    <p class="card-text">Available Specialists</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-white bg-danger mb-3">
                                <div class="card-header">Readmission Rate</div>
                                <div class="card-body">
                                    <h5 class="card-title">7.01%</h5>
                                    <p class="card-text">Last Month's Data</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
