<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Hospital Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <link rel="stylesheet"
        href="/public/css/styles.css">
</head>

<body>
    <!-- Navbar -->
    <div id="nav-wrapper">

    </div>

    <!-- Carousel -->
    <div id="carouselExampleIndicators"
        class="carousel slide"
        data-bs-ride="carousel"
        data-bs-interval="2000">
        <div class="carousel-indicators">
            <button type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"></button>
            <button type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="picture/pic1.jpg"
                    class="d-block w-100"
                    alt="Image 1"
                    style="height: 600px;">
            </div>
            <div class="carousel-item">
                <img src="picture/pic2.jpg"
                    class="d-block w-100"
                    alt="Image 2"
                    style="height: 600px;">
            </div>
            <div class="carousel-item">
                <img src="picture/pic3.jpg"
                    class="d-block w-100"
                    alt="Image 3"
                    style="height: 600px;">
            </div>
        </div>
        <button class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon"
                aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon"
                aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- DashBoard content -->
    <div class="container-fluid mt-4">
        <div class="row"
            id="innerController">
            <!-- Sidebar -->
            <div id="sidebars"
                class="col-md-3">

            </div>

            <!-- Main Content -->
            <div id="content-wrapper"
                class="col-md-9">
                <!-- Default Dashboard Content -->
                <div id="content">

                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white mt-3"
        style="background-color: #0a4275;">
        <div class="text-center p-1"
            style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2025 Copyright:
            <a class="text-white btn"
                href="index.html">Hospital Management System</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module"
        src="js/main.js"></script>
</body>

</html>
